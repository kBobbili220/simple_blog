{% extends "base.html" %}

{% block head %}
    <title> Blogify </title>
{% endblock %}

{% block body %}
<div class="homepage">
    <h1> Blogify </h1>
    <div class="new-post-button">
        <a href="{{ url_for('main.create_post') }}">+ New Post</a>
    </div>

    <div class="posts-container">
        {% for post in posts %}
            <div class="post">
                <a href="{{url_for('main.post_detail', id=post.id)}}">
                    <h2>{{ post.title }}</h2>
                    <p class="meta">By {{ post.author }} · {{ post.posted_at }}</p>
                    <p class="excerpt">{{ post.body[:180] }}{% if post.body|length > 180 %}...{% endif %}</p>
                    <span class="read-more">Read more →</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
